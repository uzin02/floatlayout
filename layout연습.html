<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="플로트를 이용한 레이아웃 연습 페이지입니다.">
	<meta name="title" content="float layout">

	<!-- og -->
	<meta property="og:title" content="float layout">
	<meta property="og:url" content="https://kimmiri1234.github.io/floatLayout">
	<meta property="og:image" content="https://kimmiri1234.github.io/floatLayout/images/banner.png">
	<meta property="og:description" content="플로트를 이용한 레이아웃 연습 페이지입니다.">
	<meta property="og:type" content="website">

	<title>float layout</title>

	<!-- favicon -->
	<!-- 
    href="favicon.ico" 최상위 root 바로 아래에 index.html 문서와 함께 두는 편 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  -->
	<!-- 512 / 192 / 180 / .ico 32x32 / .svg / site.webmanifest -->
	<!-- 32x32 예전 브라우저들 -->
	<link rel="icon" href="./favicon.ico" sizes="any">
	<!-- 대부분의 최신 브라우저들, 다크모드 지원, 스케일링 가능 -->
	<link rel="icon" href="./icon.svg" type="image/svg+xml">
	<!-- 180x180 애플 기기용. 20px 정도의 패딩과 배경색을 넣으면 좋음 -->
	<link rel="apple-touch-icon" href="./apple-touch-icon.png">
	<!-- manifest(JSON) PWA 및 안드로이드 기기용 -->
	<link rel="manifest" href="./site.webmanifest">
	<!-- 
      manifest: 
        웹 기술 모음집의 일부로 앱 스토어를 거치지 않고 장치의 홈 화면에 설치.
        사전에 다운로드를 통해 오프라인에서도 동작.
        웹 앱 정보를 JSON 텍스트 파일로 제공.
        주로 저작자, 아이콘, 버전, 설명 등의 필요한 리소스 등을 작성
  -->

	<!-- 초기화 css -->
	<link rel="stylesheet" href="./minireset.css">

	<!-- 웹폰트 cdn -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Pacifico&display=swap" rel="stylesheet">

	<!-- 변환 웹폰트 -->
	<link rel="stylesheet" href="./fonts.css">

	<!-- 내가 작성한 css -->
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="container">
		<h1>kim's kitchen<em>cooking class</em></h1>
		<ul id="gnb">
			<li><a href="#">홈</a></li>
			<li><a href="#">소개</a></li>
			<li><a href="#">교실</a></li>
			<li><a href="#">케이터링</a></li>
			<li><a href="#">연락처</a></li>
		</ul>

		<main>
			<article>
				<figure>
					<img src="./images/bok-choi.jpg" alt="Oriental Salad">
					<figcaption>oriental salad</figcaption>
				</figure>
				<div class="txtBox">
					<h2>채식주의자</h2>
					<h3>런던에서의 5주 코스</h3>
					<p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
				</div>
				<figure>
					<img src="./images/teriyaki.jpg" alt="Soy Sauce">
					<figcaption>soy sauce</figcaption>
				</figure>
				<div class="txtBox">
					<h2>소스 마스터클래스</h2>
					<h3>1일 워크샵</h3>
					<p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다.</p>
				</div>
			</article>
			<aside>
				<h2>인기요리법</h2>
				<ul id="recipe">
					<li><a href="#">후라이드</a></li>
					<li><a href="#">고추바사삭</a></li>
					<li><a href="#">양념치킨</a></li>
					<li><a href="#">강정</a></li>
				</ul>

				<h2>연락처</h2>
				<address>경기 수원시 팔달구 매산동</address>
			</aside>
		</main>

		<footer>&copy; kim's kitchen 김씨네 키친</footer>
	</div>
</body>

</html>
